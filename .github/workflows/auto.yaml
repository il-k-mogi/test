name: Automatic Branch Merging

on:
  pull_request:
    types:
      - closed
    branches:
      - 'release/v*'

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  cascade:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    # bot のアクションにより処理が伝播することを防ぐために、bot 以外のマージで起動するようにする
    if: |
      github.event.pull_request.merged == true
      && startsWith(github.base_ref, 'release/v')
      && github.actor != 'github-action[bot]'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run cascade merge
        uses: actions/github-script@v8
        with:
          script: |
            const { main } = await import('${{ github.workspace }}/.github/workflows/cascade.ts')
            await main({
              github,
              context,
              core,
              currentBranch: '${{ github.base_ref }}',
              originalPrNumber: ${{ github.event.pull_request.number }}
            })

